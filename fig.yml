haskell:
    build: haskell
    volumes:
    - .:/project
    command: bash -c ghci
cabal:
    build: haskell
    volumes:
    - .:/project
    command: bash
scala:
    build: scala
    volumes:
    - .:/project
    command: bash -c scala
groovy:
    build: groovy
    volumes:
    - .:/project
    command: bash -c groovysh
